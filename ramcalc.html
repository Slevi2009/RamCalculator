<!DOCTYPE html>
<html>
<head>
  <title>Minecraft Server RAM Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Minecraft Server RAM Calculator</h1>

  <form id="ramForm">
    <label for="version">Minecraft Version:</label>
    <select id="version">
      <option value="1.16.5">1.16.5 and previous</option>
      <option value="1.17+">1.17 and newer</option>
    </select>

    <label for="playerCount">Number of Players:</label>
    <input type="number" id="playerCount" min="0">

    <label for="pluginCount">Number of Plugins:</label>
    <input type="number" id="pluginCount" min="0">

    <button type="submit">Calculate</button>

    <p id="result"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
